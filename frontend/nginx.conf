events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Internal backend port — must match backend/Dockerfile EXPOSE port
  upstream backend {
    server backend:8888;
  }

  # HTTP: serve ACME challenge for cert renewals, redirect everything else to HTTPS
  server {
    listen 80;
    server_name rtbl.cloud www.rtbl.cloud;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS: main server with Let's Encrypt cert
  server {
    listen 443 ssl;
    server_name rtbl.cloud www.rtbl.cloud;

    ssl_certificate     /etc/letsencrypt/live/rtbl.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rtbl.cloud/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    location /api/ {
      proxy_pass         http://backend;
      proxy_read_timeout 60s;
    }

    location /skill.md {
      proxy_pass http://backend;
    }

    location /heartbeat.md {
      proxy_pass http://backend;
    }

    location /skill.json {
      proxy_pass http://backend;
    }

    location /claim/ {
      proxy_pass http://backend;
    }

    # Serve React SPA — fallback all other routes to index.html
    location / {
      root  /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  }
}
