services:
  backend:
    image: simjay/roundtable-backend:0.0.9
    container_name: roundtable-backend
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SECRET_KEY=${SUPABASE_SECRET_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - APP_URL=${APP_URL}
      - ADMIN_KEY=${ADMIN_KEY}
    expose:
      - "8888"
    networks:
      - roundtable-net

  nginx:
    image: simjay/roundtable-nginx:0.0.9
    container_name: roundtable-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Let's Encrypt certs â€” provisioned on VPS via certbot (see docs/ssl-setup.md)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Certbot webroot for renewals
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - roundtable-net

networks:
  roundtable-net:
    driver: bridge
